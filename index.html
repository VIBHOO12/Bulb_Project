<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb ON-OF Simple Project</title>
    <style>
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 40%;
        }
        .btn{
            display: block;
            margin-left: auto;
            margin-right: auto;
            padding: auto;
        }
    </style>
</head>

<body>
    <img id="bulb" src="bulb_off.jpg" alt="" class="center">
    <button id="toggleBtn" class="center btn">Turn On</button>


    <script>
        let btn = document.getElementById('toggleBtn')
        let bulb = document.getElementById('bulb')
        btn.addEventListener('click', toggleBulb)
        function toggleBulb(e) {
            if(btn.textContent.includes('On')){
                bulb.src = "bulb_off.jpg"
                btn.textContent = "Turn Off"
            } else {
                bulb.src = "bulb_on.jpg"
                btn.textContent = "Turn On"
            }
        }

    </script>
</body>

</html>
